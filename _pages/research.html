---
title: "{{ page.title }}"
excerpt: "{{ page.excerpt }}"
layout: single
permalink: /research/{{ page.title | slugify }}
image: /images/{{ page.image }}  # Ensure the correct image path
large_image: /images/{{ page.large_image }}  # Use this for the larger image
---

<!-- Container for the project page -->
<div class="project-page-container">

  <!-- Large Image centered -->
  <div style="text-align: center;">
    <img src="{{ page.large_image }}" alt="{{ page.title }}" style="max-width: 80%; height: auto; margin-bottom: 20px;">
  </div>

  <!-- Description with justified text and margins -->
  <div style="text-align: justify; margin-left: 10%; margin-right: 10%;">
    <p style='text-align: justify;'>
      {{ page.content }}
    </p>
  </div>

</div>
