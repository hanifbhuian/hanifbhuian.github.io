---
layout: default  # Ensure this matches your default layout
---

<div class="page-content">
  <div class="sidebar">
    {% include sidebar.html %}  <!-- Include the sidebar for the profile information -->
  </div>

  <div class="content-area">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-content">
      {{ content }}
    </div>
  </div>
</div>
